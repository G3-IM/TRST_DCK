<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Modello 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000000; /* sfondo nero */
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000000; /* sfondo nero del canvas */
      --poster-color: #000000;    /* evita flash nero allâ€™avvio */
    }
  </style>
</head>

<body>

<model-viewer
  src="TRST_DCK_EXI_ARC_000.glb"
  camera-controls
  interaction-prompt="none"
  environment-image="neutral"
  exposure="1.25"
  shadow-intensity="0.5"
  shadow-softness="0.8"
>
</model-viewer>

</body>
</html>
