<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Modello 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000000; /* sfondo nero reale */
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000000;
      --poster-color: #000000;
    }
  </style>
</head>

<body>

<model-viewer
  src="TRST_DCK_EXI_ARC_000.glb"
  camera-controls
  interaction-prompt="none"
  environment-image="none"
  exposure="1.25"
  shadow-intensity="0.5"
  shadow-softness="0.8"
  
  camera-orbit="0deg 75deg 2m"         <!-- inquadratura iniziale -->
  min-camera-orbit="auto auto 0.5m"    <!-- zoom massimo vicino -->
  max-camera-orbit="auto auto 10m"

  auto-rotate
  auto-rotate-delay="1000"
  rotation-per-second="10deg"
>
</model-viewer>

</body>
</html>
