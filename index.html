<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Modello 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000000; /* sfondo nero */
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000000;
      --poster-color: #000000;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="TRST_DCK_EXI_ARC_000.glb"
  camera-controls
  interaction-prompt="none"
  environment-image="none"
  exposure="1.25"
  shadow-intensity="0.5"
  shadow-softness="0.8"
  auto-rotate
  auto-rotate-delay="1000"
  rotation-per-second="10deg"
>
</model-viewer>

<script>
const viewer = document.querySelector('#viewer');

// Adatta automaticamente la camera alla dimensione del modello
viewer.addEventListener('load', () => {
  // ottieni dimensione del bounding box
  const bbox = viewer.model.getBoundingBox();
  const size = Math.max(
    bbox.max.x - bbox.min.x,
    bbox.max.y - bbox.min.y,
    bbox.max.z - bbox.min.z
  );

  // imposta distanza iniziale e zoom massimo proporzionali alla dimensione
  const radius = size * 1.5;   // distanza iniziale
  const minRadius = size * 0.2; // zoom massimo vicino
  const maxRadius = size * 10;  // distanza massima

  viewer.cameraOrbit = `0deg 75deg ${radius}m`;
  viewer.minCameraOrbit = `auto auto ${minRadius}m`;
  viewer.maxCameraOrbit = `auto auto ${maxRadius}m`;
  viewer.jumpCameraToGoal();
});
</script>

</body>
</html>
