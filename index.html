<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Modello 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #cccccc; /* sfondo grigio chiaro */
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #cccccc;
    }
  </style>
</head>

<body>

<model-viewer
  src="TRST_DCK_EXI_ARC_000.glb"
  camera-controls
  interaction-prompt="none"
  camera-orbit="0deg 75deg 0.5m"       <!-- distanza iniziale molto vicina -->
  min-camera-orbit="auto auto 0.2m"    <!-- zoom massimo vicino -->
  max-camera-orbit="auto auto 10m"     <!-- distanza massima ancora consentita -->
>
</model-viewer>

</body>
</html>
