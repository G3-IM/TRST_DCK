<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Modello 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #000000;
      --poster-color: #000000;
    }
  </style>
</head>

<body>

<model-viewer
  id="viewer"
  src="TRST_DCK_EXI_ARC_000.glb"
  camera-controls
  interaction-prompt="none"
  environment-image="none"
  exposure="1.25"
  shadow-intensity="0.5"
  shadow-softness="0.8"
  auto-rotate
  auto-rotate-delay="1000"
  rotation-per-second="10deg"
>
</model-viewer>

<script>
const viewer = document.querySelector('#viewer');

// Attendiamo che il modello sia completamente caricato
viewer.addEventListener('load', async () => {
  const model = viewer.model;

  // Usa waitForLoaded per sicurezza
  await model.waitForLoaded();

  // Otteniamo il bounding box reale
  const bbox = model.boundingBox;
  const size = Math.max(
    bbox.max.x - bbox.min.x,
    bbox.max.y - bbox.min.y,
    bbox.max.z - bbox.min.z
  );

  // Distanze proporzionali al modello
  const radius = size * 2;       // distanza iniziale
  const minRadius = size * 0.1;  // zoom massimo vicino
  const maxRadius = size * 10;   // distanza massima

  viewer.cameraOrbit = `0deg 75deg ${radius}m`;
  viewer.minCameraOrbit = `auto auto ${minRadius}m`;
  viewer.maxCameraOrbit = `auto auto ${maxRadius}m`;
  viewer.jumpCameraToGoal();
});
</script>

</body>
</html>
