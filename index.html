<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Modello 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000000; /* sfondo nero */
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #000000; /* sfondo nero anche per il modello */
    }
  </style>
</head>
<body>

<model-viewer
  id="viewer"
  src="TRST_DCK_EXI_ARC_000.glb"
  camera-controls
  disable-zoom="true"
  auto-rotate="false"
  interaction-prompt="none"
></model-viewer>

<script>
const viewer = document.querySelector('#viewer');

let isDragging = false;
let lastX = 0;

viewer.addEventListener('mousedown', e => {
  isDragging = true;
  lastX = e.clientX;
});

window.addEventListener('mouseup', () => {
  isDragging = false;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;

  const dx = e.clientX - lastX;

  // Ruotare solo sull'asse verticale (yaw)
  let [yaw, pitch, radius] = viewer.getCameraOrbit().split(' ');
  yaw = parseFloat(yaw.replace('deg','')) - dx * 0.2; // sensibilit√†
  viewer.cameraOrbit = `${yaw}deg ${pitch} ${radius}`;
  viewer.jumpCameraToGoal();

  lastX = e.clientX;
});
</script>

</body>
</html>
